<table class='table'>
  <thead>
    <tr>
      <th>Title</th>
      <th>Release date</th>
      <th>Duration</th>
      <th>Genre</th>
      <th>Synopsis</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{title}}</td>
      <td>{{date}}</td>
      <td>{{duration}}</td>
      <td>{{genre}}</td>
      <td>{{synopsis}}</td>
    </tr>
  </tbody>

  <button type="button" class="btn" ui-sref='edit'>EDIT</button>

</table>
